<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>ÙŽAnimated Register Form</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/form/register.css') }}">

  </head>

  <body background = "{{ url_for('static',filename='images/inside_airport.jpg') }}">

<form class="box" action= "" method="post">

  <h1>Add New Comment</h1>

  <input type="text" name="Flight Airline" placeholder="Flight Airline" required>
  
  <input type="text" name="Flight Number" placeholder="Flight Number" required>
  
  <input type="number" min="0" max = "100" name="Rating" placeholder="Rating" required>
  
  <input type="text" name="Departure Date" placeholder="Departure Date" required>
  
  <textarea name="Review" rows = "3" cols = "100" required>
  </textarea>
  
  <input type="submit" class = "asd" name="" value="Register">
  

  {% if error %}
	<error_status> {{status}} <status>
  {% else %}
	{% if status %}
		<status> {{status}} <status>
	{% endif %}
  {% endif %}
</form>


  </body>
</html>
