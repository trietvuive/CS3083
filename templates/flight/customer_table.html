{% extends "flight/base.html" %}
{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Email</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
        <tr>
          <td>{{ customer.email }}</td>
          <td>{{ customer.name }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
