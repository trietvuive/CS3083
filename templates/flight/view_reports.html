<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>View Number of Sold Tickets</title>
<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>

<script type='text/Javascript'>$(document).ready(function(){
$('input').dateDropper({
});
});
</script>

<link rel="stylesheet" href="{{url_for('static',filename='css/customer/view_flight.css') }}">

</head>
	<body oncontextmenu='return false' class='snippet-body'>
	<link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/datedropper.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/datedropper.js"></script>

	<form action = "./" method = "get">
	<div class="container mt-100">
		<div class="card">
			<div class="row">
				<div class="col-md-4"> <label>From</label> <input name = "From" type="text" data-dd-opt-format="mm-dd-y" class="form-control"> </div>
				<div class="col-md-4"> <label>To</label> <input name = "To" type="text" class="form-control"> </div>
				<div class="col-md-4"> <label>Search</label> <button type = "submit" class="btn btn-primary pro-button w-100">See total tickets <i class="fa fa-plane ml-2"></i></button> </div>
				
			</div>
		</div>
	</div>
	</form>
	
{% extends "flight/customer_base.html" %}
{% block content %}
	<table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Year</th>
        <th>Month</th>
		<th>Total Tickets</th>
      </tr>
    </thead>
    <tbody>
      {% for ticket in tickets %}
        <tr>
          <td>{{ ticket.year }}</td>
          <td>{{ ticket.month }}</td>
          <td>{{ ticket.sum }}</td>
        </tr>
      {% endfor %}
    </tbody>
  
 
{% endblock %}


	</body>

</html>
