<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>ÙŽAnimated Register Form</title>

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/form/register.css') }}">

  </head>

  <body background = "{{ url_for('static',filename='images/inside_airport.jpg') }}">

<form class="box" action= "" method="post">

  <h1>Create New Airport</h1>

  <input type="text" name="City" placeholder="City" required>

  <input type="text" name="Code" placeholder="Code" required>

  <input type="text" name="Name" placeholder="Name" required>
  
  <input type="submit" name="" value="Register">
  {% if error %}
	<error_status> {{status}} <status>
  {% else %}
	{% if status %}
		<status> {{status}} <status>
	{% endif %}
  {% endif %}
</form>


  </body>
</html>
