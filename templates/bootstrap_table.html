{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Airline Name</th>
        <th>Flight Number</th>
		{% if departure %}
			<th>Departure Date</th>
		{% else %}
			<th>Arrival Date</th>
		{% endif %}
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for flight in flights %}
        <tr>
          <td>{{ flight.airline_name }}</td>
          <td>{{ flight.flight_num }}</td>
          <td>{{ flight.date }}</td>
          <td>{{ flight.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
